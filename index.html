<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Время разрабоки проекта №5</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@500&display=swap');

        body {
            margin: 0;
            height: 100vh;
            background: linear-gradient(135deg, #181818, #1a1a1a);
            font-family: 'JetBrains Mono', monospace;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            text-align: center;
            animation: fadeIn 500ms ease-in-out;
            overflow-y: hidden;
        }

        .container {
            background: #1e1e1e;
            padding: 20px;
            border-radius: 16px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        h1 {
            font-size: 1.55em;
            font-weight: 500;
            margin-bottom: 20px;
            color: #ffe760;
        }

        .time {
            font-size: 1.6em;
            color: #d3d3d3;
            margin-bottom: 10px;
        }

        .extra {
            font-size: 1.2em;
            color: #aaaaaa;
            user-select: none;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(50px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Время разрабоки проекта №5</h1>
        <div class="time" id="main-timer"></div>
        <div class="extra" id="sub-timer"></div>
    </div>

    <script>
        function plural(n, one, few, many) {
            if (n % 10 === 1 && n % 100 !== 11) return one;
            if (n % 10 >= 2 && n % 10 <= 4 && (n % 100 < 10 || n % 100 >= 20)) return few;
            return many;
        }

        function updateTimer() {
            const start = new Date('2024-10-02T23:18:26');
            const now = new Date();
            const diff = now - start;

            const years = Math.floor(diff / (1000 * 60 * 60 * 24 * 365.25));
            const months = Math.floor((diff % (1000 * 60 * 60 * 24 * 365.25)) / (1000 * 60 * 60 * 24 * 30.44));
            const days = Math.floor((diff % (1000 * 60 * 60 * 24 * 30.44)) / (1000 * 60 * 60 * 24));

            const hours = now.getHours() - start.getHours();
            const minutes = now.getMinutes() - start.getMinutes();
            const seconds = now.getSeconds() - start.getSeconds();

            const y = `${years} ${plural(years, 'год', 'года', 'лет')}`;
            const m = `${months} ${plural(months, 'месяц', 'месяца', 'месяцев')}`;
            const d = `${days} ${plural(days, 'день', 'дня', 'дней')}`;

            const timerEl = document.getElementById('main-timer');
            const subEl = document.getElementById('sub-timer');

            timerEl.textContent = `${y}, ${m}, ${d}`;

            if (years === 0 && months <= 6 && days <= 30) {
                const totalMs = now - start;
                const totalSeconds = Math.floor(totalMs / 1000);
                const h = Math.floor(totalSeconds / 3600) % 24;
                const min = Math.floor(totalSeconds / 60) % 60;
                const sec = totalSeconds % 60;

                const hText = `${h} ${plural(h, 'час', 'часа', 'часов')}`;
                const minText = `${min} ${plural(min, 'минута', 'минуты', 'минут')}`;
                const secText = `${sec} ${plural(sec, 'секунда', 'секунды', 'секунд')}`;

                subEl.textContent = `${hText}, ${minText}, ${secText}`;
            } else {
                subEl.textContent = '';
            }
        }

        setInterval(updateTimer, 1000);
        updateTimer();
    </script>
</body>
</html>

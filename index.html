<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Develop time project №5</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="icon" href="https://avatars.githubusercontent.com/u/142392565?v=4" type="image/png">
<style>
@import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@500&display=swap');

body {
    margin: 0;
    height: 100vh;
    font-family: 'JetBrains Mono', monospace;
    background: radial-gradient(circle at center, #0e0e0e 0%, #181818 100%);
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
    text-align: center;
    animation: fadeIn 500ms ease-in-out;
    overflow: hidden;
    position: relative;
}
#bg {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: -1;
}
.container {
    background-color: rgba(0, 0, 0, 0.25);
    backdrop-filter: blur(3px);
    padding: 10px 15px;
    border-radius: 12px;
    border: 1px solid #2b2b2b;
}
h1 {
    font-size: clamp(1em, 4vw, 1.6em);
    font-weight: 500;
    color: #fff;
    margin: 0;
    text-shadow: 0 0 10px #ffffff40;
}
.time {
    font-size: clamp(1.2em, 5vw, 1.5em);
    color: #ccc;
}
.extra {
    font-size: clamp(0.9em, 3.5vw, 1.1em);
    color: #aaa;
}
@keyframes fadeIn {
    from { opacity: 0; transform: translateY(40px); }
    to { opacity: 1; transform: translateY(0); }
}
</style>
</head>
<body>
<canvas id="bg"></canvas>
<div class="container">
    <h1 id="title">Время разработки неизвестного проекта</h1>
    <div class="time" id="main-timer"></div>
    <div class="extra" id="sub-timer"></div>
</div>

<script>
const locale = {
    ru: {
        title: 'Время разработки неизвестного проекта',
        units: {
            year: ['год', 'года', 'лет'],
            month: ['месяц', 'месяца', 'месяцев'],
            day: ['день', 'дня', 'дней'],
            hour: ['час', 'часа', 'часов'],
            minute: ['минута', 'минуты', 'минут'],
            second: ['секунда', 'секунды', 'секунд']
        }
    },
    en: {
        title: 'Development time of an unknown project',
        units: {
            year: ['year', 'years', 'years'],
            month: ['month', 'months', 'months'],
            day: ['day', 'days', 'days'],
            hour: ['hour', 'hours', 'hours'],
            minute: ['minute', 'minutes', 'minutes'],
            second: ['second', 'seconds', 'seconds']
        }
    }
};

const lang = navigator.language.startsWith('ru') ? 'ru' : 'en';
const t = locale[lang];
document.getElementById('title').textContent = t.title;

function plural(n, forms) {
    if (lang === 'ru') {
        if (n % 10 === 1 && n % 100 !== 11) return forms[0];
        if (n % 10 >= 2 && n % 10 <= 4 && (n % 100 < 10 || n % 100 >= 20)) return forms[1];
        return forms[2];
    }
    return n === 1 ? forms[0] : forms[1];
}

function updateTimer() {
    const start = new Date('2024-10-02T23:18:26');
    const now = new Date();
    const diff = now - start;

    const years = Math.floor(diff / (1000 * 60 * 60 * 24 * 365.25));
    const months = Math.floor((diff % (1000 * 60 * 60 * 24 * 365.25)) / (1000 * 60 * 60 * 24 * 30.44));
    const days = Math.floor((diff % (1000 * 60 * 60 * 24 * 30.44)) / (1000 * 60 * 60 * 24));

    let mainParts = [];
    if (years > 0) mainParts.push(`${years} ${plural(years, t.units.year)}`);
    if (months > 0 || years > 0) mainParts.push(`${months} ${plural(months, t.units.month)}`);
    mainParts.push(`${days} ${plural(days, t.units.day)}`);

    document.getElementById('main-timer').textContent = mainParts.join(', ');

    const totalSeconds = Math.floor(diff / 1000);
    const h = Math.floor(totalSeconds / 3600) % 24;
    const min = Math.floor(totalSeconds / 60) % 60;
    const sec = totalSeconds % 60;

    document.getElementById('sub-timer').textContent =
        `${h} ${plural(h, t.units.hour)}, ${min} ${plural(min, t.units.minute)}, ${sec} ${plural(sec, t.units.second)}`;
}

setInterval(updateTimer, 1000);
updateTimer();

// === ЭПИЧНАЯ АНИМАЦИЯ С FPS LOCK 60 ===
(function(){
    const canvas = document.getElementById("bg");
    const ctx = canvas.getContext("2d");
    let w, h, hue = 0, time = 0;
    let particles = [];
    const config = {
        count: 220,
        speed: 0.004,
        radius: 1.8,
        perspective: 1000
    };
    const frameInterval = 1000 / 60; // 60 FPS
    let lastFrame = performance.now();

    function resize() {
        w = canvas.width = window.innerWidth;
        h = canvas.height = window.innerHeight;
    }

    function createParticle() {
        const angle = Math.random() * Math.PI * 2;
        const dist = Math.random() * 3 + 1;
        const z = Math.random();
        return { angle, dist, z, life: Math.random() * 500 };
    }

    function init() {
        particles = [];
        for (let i = 0; i < config.count; i++) particles.push(createParticle());
    }

    function project(x, y, z) {
        const scale = config.perspective / (config.perspective + z * config.perspective);
        return { x: x * scale * w / 2 + w / 2, y: y * scale * h / 2 + h / 2, scale };
    }

    function loop(now) {
        const delta = now - lastFrame;
        if (delta < frameInterval) {
            requestAnimationFrame(loop);
            return;
        }
        lastFrame = now - (delta % frameInterval);

        hue = (hue + 0.4) % 360;
        time += config.speed * 50;
        ctx.clearRect(0, 0, w, h);

        for (let i = 0; i < particles.length; i++) {
            const p = particles[i];
            p.angle += config.speed * (0.5 + p.z);
            p.z -= config.speed * 0.5;
            p.life += 1;

            if (p.z <= -0.5) {
                particles[i] = createParticle();
                continue;
            }

            const pulse = Math.sin(p.life * 0.03) * 0.5 + 1;
            const x = Math.cos(p.angle) * p.dist * pulse;
            const y = Math.sin(p.angle * 1.2) * p.dist * pulse;
            const start = project(x, y, p.z);
            const end = project(x, y, p.z + 0.05);

            ctx.strokeStyle = `hsl(${(hue + i * 2) % 360}, 100%, 65%)`;
            ctx.lineWidth = 1.5 * (1 - p.z);
            ctx.globalAlpha = Math.max(0, 1 - p.z * 1.2);
            ctx.beginPath();
            ctx.moveTo(start.x, start.y);
            ctx.lineTo(end.x, end.y);
            ctx.stroke();
        }

        ctx.globalAlpha = 1;
        requestAnimationFrame(loop);
    }

    window.addEventListener("resize", () => { resize(); init(); });
    resize();
    init();
    requestAnimationFrame(loop);
})();
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Develop Time Project №5</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="icon" href="https://avatars.githubusercontent.com/u/142392565?v=4">
<style>
@import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@500&display=swap');

html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    width: 100%;
    overflow: hidden;
    font-family: 'JetBrains Mono', monospace;
    color: #fff;
    background: transparent;
    background-color: transparent;
    display: flex;
    align-items: center;
    justify-content: center;
}

canvas#bg {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    z-index: -1;
}

.container {
    background: rgba(10, 10, 10, 0.35);
    border: 1px solid #2b2b2b;
    border-radius: 16px;
    padding: 20px 30px;
    text-align: center;
    backdrop-filter: blur(8px);
    box-shadow: 0 0 40px rgba(0, 255, 255, 0.15);
    animation: appear 0.8s ease-out;
}

h1 {
    font-size: clamp(1.1em, 4vw, 1.8em);
    margin: 0;
    color: #e0e0e0;
    text-shadow: 0 0 10px #00ffff60;
}

.time {
    margin-top: 10px;
    font-size: clamp(1.2em, 4vw, 1.5em);
    color: #bdefff;
    text-shadow: 0 0 6px #00ffff60;
}

.extra {
    margin-top: 4px;
    font-size: clamp(0.9em, 3vw, 1.1em);
    color: #aaa;
}

@keyframes appear {
    from { opacity: 0; transform: translateY(30px); }
    to { opacity: 1; transform: translateY(0); }
}
</style>
</head>
<body>
<canvas id="bg"></canvas>

<div class="container">
    <h1 id="title"></h1>
    <div class="time" id="main-timer"></div>
    <div class="extra" id="sub-timer"></div>
</div>

<script>
// === ЛОКАЛИ ===
const locale = {
    ru: {
        title: 'Время разработки X проекта',
        units: {
            year: ['год', 'года', 'лет'],
            month: ['месяц', 'месяца', 'месяцев'],
            day: ['день', 'дня', 'дней'],
            hour: ['час', 'часа', 'часов'],
            minute: ['минута', 'минуты', 'минут'],
            second: ['секунда', 'секунды', 'секунд']
        }
    },
    en: {
        title: 'Development time of an X project',
        units: {
            year: ['year', 'years', 'years'],
            month: ['month', 'months', 'months'],
            day: ['day', 'days', 'days'],
            hour: ['hour', 'hours', 'hours'],
            minute: ['minute', 'minutes', 'minutes'],
            second: ['second', 'seconds', 'seconds']
        }
    }
};

const lang = navigator.language.startsWith('ru') ? 'ru' : 'en';
const t = locale[lang];
document.getElementById('title').textContent = t.title;

// === ВРЕМЯ ===
function plural(n, forms) {
    if (lang === 'ru') {
        if (n % 10 === 1 && n % 100 !== 11) return forms[0];
        if (n % 10 >= 2 && n % 10 <= 4 && (n % 100 < 10 || n % 100 >= 20)) return forms[1];
        return forms[2];
    }
    return n === 1 ? forms[0] : forms[1];
}

function updateTimer() {
    const start = new Date('2024-10-02T23:18:26');
    const now = new Date();
    const diff = now - start;

    const years = Math.floor(diff / (1000 * 60 * 60 * 24 * 365.25));
    const months = Math.floor((diff % (1000 * 60 * 60 * 24 * 365.25)) / (1000 * 60 * 60 * 24 * 30.44));
    const days = Math.floor((diff % (1000 * 60 * 60 * 24 * 30.44)) / (1000 * 60 * 60 * 24));

    const mainParts = [];
    if (years > 0) mainParts.push(`${years} ${plural(years, t.units.year)}`);
    if (months > 0 || years > 0) mainParts.push(`${months} ${plural(months, t.units.month)}`);
    mainParts.push(`${days} ${plural(days, t.units.day)}`);

    document.getElementById('main-timer').textContent = mainParts.join(', ');

    const totalSeconds = Math.floor(diff / 1000);
    const h = Math.floor(totalSeconds / 3600) % 24;
    const min = Math.floor(totalSeconds / 60) % 60;
    const sec = totalSeconds % 60;

    document.getElementById('sub-timer').textContent =
        `${h} ${plural(h, t.units.hour)}, ${min} ${plural(min, t.units.minute)}, ${sec} ${plural(sec, t.units.second)}`;
}

setInterval(updateTimer, 1000);
updateTimer();

// === СЕТКА И ЧАСТИЦЫ ===
(function() {
    const canvas = document.getElementById('bg');
    const ctx = canvas.getContext('2d');
    let w, h;
    let time = 0;
    const particles = [];

    function resize() {
        w = canvas.width = window.innerWidth;
        h = canvas.height = window.innerHeight;
    }

    function createParticles(count) {
        for (let i = 0; i < count; i++) {
            particles.push({
                x: Math.random() * w,
                y: Math.random() * h,
                z: Math.random(),
                r: Math.random() * 2 + 0.5,
                s: Math.random() * 0.4 + 0.2,
                hue: 180 + Math.random() * 100
            });
        }
    }

    function drawGrid() {
        const gridSize = 60;
        const extra = gridSize * 2;

        for (let x = -extra; x < w + extra; x += gridSize) {
            for (let y = -extra; y < h + extra; y += gridSize) {
                const wave = Math.sin((x + y) * 0.02 + time * 3) * 0.15 + 0.15;
                ctx.strokeStyle = `rgba(0, 255, 255, ${0.05 + wave})`;
                ctx.beginPath();
                ctx.moveTo(x, y);
                ctx.lineTo(x + gridSize, y);
                ctx.lineTo(x + gridSize, y + gridSize);
                ctx.lineTo(x, y + gridSize);
                ctx.closePath();
                ctx.stroke();
            }
        }
    }

    function drawParticles() {
        for (let i = 0; i < particles.length; i++) {
            const p = particles[i];
            p.y -= p.s;
            if (p.y < -10) p.y = h + 10;
            ctx.beginPath();
            ctx.fillStyle = `hsla(${p.hue}, 100%, 70%, 0.6)`;
            ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
            ctx.fill();
        }
    }

    function loop() {
        time += 0.005;
        ctx.fillStyle = 'rgba(0, 0, 0, 0.35)';
        ctx.fillRect(0, 0, w, h);

        ctx.save();
        ctx.translate(w / 2, h / 2);
        ctx.rotate(Math.sin(time) * 0.05);
        ctx.translate(-w / 2, -h / 2);

        drawGrid();
        drawParticles();

        ctx.restore();
        requestAnimationFrame(loop);
    }

    window.addEventListener('resize', resize);
    resize();
    createParticles(140);
    loop();
})();
</script>
</body>
</html>

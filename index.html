<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<title>Develop time project №5</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="icon" href="https://avatars.githubusercontent.com/u/142392565?v=4" type="image/png" />
<style>
@import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@500&display=swap');

body {
    margin: 0;
    height: 100vh;
    font-family: 'JetBrains Mono', monospace;
    background: linear-gradient(135deg, #181818, #1a1a1a);
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
    text-align: center;
    animation: fadeIn 500ms ease-in-out;
    overflow: hidden;
    position: relative;
}

#bg {
    position: fixed;
    pointer-events: none;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: -1;
}

.container {
    background: rgba(30, 30, 30, 0.15);
    backdrop-filter: blur(20px);
    padding: 20px 30px;
    border-radius: 20px;
    box-shadow: 0 0 10px rgba(0,0,0,0.5);
    transition: background 1s ease;
}

h1 {
    font-size: clamp(1.2em, 4vw, 1.8em);
    font-weight: 500;
    margin-bottom: 20px;
    text-shadow: 0 0 10px rgba(255,255,255,0.2);
    transition: color 2s ease;
}

.time {
    font-size: clamp(1.3em, 5vw, 2em);
    text-shadow: 0 0 15px rgba(255,255,255,0.2);
    transition: color 2s ease;
}

.extra {
    font-size: clamp(1em, 3.5vw, 1.4em);
    color: #aaaaaa;
    user-select: none;
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(50px); }
    to { opacity: 1; transform: translateY(0); }
}
</style>
</head>
<body>
<canvas id="bg"></canvas>
<div class="container">
    <h1 id="title">Время разработки проекта №5</h1>
    <div class="time" id="main-timer"></div>
    <div class="extra" id="sub-timer"></div>
</div>

<script>
const locale = {
    ru: {
        title: 'Время разработки проекта №5',
        units: {
            year: ['год', 'года', 'лет'],
            month: ['месяц', 'месяца', 'месяцев'],
            day: ['день', 'дня', 'дней'],
            hour: ['час', 'часа', 'часов'],
            minute: ['минута', 'минуты', 'минут'],
            second: ['секунда', 'секунды', 'секунд']
        }
    },
    en: {
        title: 'Project №5 development time',
        units: {
            year: ['year', 'years', 'years'],
            month: ['month', 'months', 'months'],
            day: ['day', 'days', 'days'],
            hour: ['hour', 'hours', 'hours'],
            minute: ['minute', 'minutes', 'minutes'],
            second: ['second', 'seconds', 'seconds']
        }
    }
};

const lang = navigator.language.startsWith('ru') ? 'ru' : 'en';
const t = locale[lang];

function plural(n, forms) {
    if (lang === 'ru') {
        if (n % 10 === 1 && n % 100 !== 11) return forms[0];
        if (n % 10 >= 2 && n % 10 <= 4 && (n % 100 < 10 || n % 100 >= 20)) return forms[1];
        return forms[2];
    } else {
        return n === 1 ? forms[0] : forms[1];
    }
}

function updateTimer() {
    const start = new Date('2024-10-02T23:18:26');
    const now = new Date();
    const diff = now - start;

    const years = Math.floor(diff / (1000 * 60 * 60 * 24 * 365.25));
    const months = Math.floor((diff % (1000 * 60 * 60 * 24 * 365.25)) / (1000 * 60 * 60 * 24 * 30.44));
    const days = Math.floor((diff % (1000 * 60 * 60 * 24 * 30.44)) / (1000 * 60 * 60 * 24));

    let mainParts = [];
    if (years > 0) mainParts.push(`${years} ${plural(years, t.units.year)}`);
    if (months > 0 || years > 0) mainParts.push(`${months} ${plural(months, t.units.month)}`);
    mainParts.push(`${days} ${plural(days, t.units.day)}`);

    document.getElementById('main-timer').textContent = mainParts.join(', ');

    const totalSeconds = Math.floor(diff / 1000);
    const h = Math.floor(totalSeconds / 3600) % 24;
    const min = Math.floor(totalSeconds / 60) % 60;
    const sec = totalSeconds % 60;

    const hText = `${h} ${plural(h, t.units.hour)}`;
    const minText = `${min} ${plural(min, t.units.minute)}`;
    const secText = `${sec} ${plural(sec, t.units.second)}`;

    document.getElementById('sub-timer').textContent = `${hText}, ${minText}, ${secText}`;

    updateThemeColors();
}

function updateThemeColors() {
    const hour = new Date().getHours();
    let color;
    if (hour >= 6 && hour < 12) color = '#FFD966'; // утро
    else if (hour >= 12 && hour < 18) color = '#FFB347'; // день
    else if (hour >= 18 && hour < 22) color = '#FF6666'; // вечер
    else color = '#66B3FF'; // ночь
    document.querySelector('h1').style.color = color;
    document.querySelector('.time').style.color = color;
}

document.getElementById('title').textContent = t.title;
setInterval(updateTimer, 1000);
updateTimer();

// ====== Анимация частиц ======
(function(){
    const canvas = document.getElementById("bg");
    const ctx = canvas.getContext("2d");
    let w,h,mouseX=0,mouseY=0,hue=0;
    let particles = [];
    let config = {
        particleCount: 150,
        speed: 0.008,
        perspective: 1000,
        zMin: -0.5,
        zMax: 1,
        lifetime: 800
    };

    function resize(){
        w = canvas.width = window.innerWidth;
        h = canvas.height = window.innerHeight;
    }

    function createParticle(){
        const angle = Math.random()*2*Math.PI;
        const radius = Math.random()*2;
        const z = Math.random()*(config.zMax-config.zMin)+config.zMin;
        return {x: Math.cos(angle)*radius, y: Math.sin(angle)*radius, z, alpha:0, age:0, lifetime:config.lifetime, pulse: Math.random()*0.5+0.75};
    }

    function initParticles(){
        particles = [];
        for(let i=0;i<config.particleCount;i++) particles.push(createParticle());
    }

    function project(x,y,z){
        const scale = config.perspective/(config.perspective+z*config.perspective);
        return {x: (x+mouseX*0.001)*scale*w+w/2, y: (y+mouseY*0.001)*scale*h+h/2, scale};
    }

    let lastTime = performance.now();
    let fpsCheck = 0;

    function update(){
        const now = performance.now();
        const delta = now-lastTime;
        lastTime = now;
        fpsCheck++;
        if(fpsCheck>60){
            const fps = 1000/delta;
            if(fps<40 && config.particleCount>50) config.particleCount -= 10;
            fpsCheck=0;
        }

        hue = (hue+0.2)%360;
        ctx.clearRect(0,0,w,h);
        particles.sort((a,b)=>b.z-a.z);

        for(let i=0;i<particles.length;i++){
            const p = particles[i];
            p.z -= config.speed;
            p.age++;
            if(p.age < p.lifetime*0.2) p.alpha = p.age/(p.lifetime*0.2);
            else if(p.age > p.lifetime*0.8) p.alpha = (p.lifetime-p.age)/(p.lifetime*0.2);
            else p.alpha = 1;

            if(p.z < config.zMin || p.age >= p.lifetime){
                particles[i] = createParticle();
                continue;
            }

            const end = project(p.x*p.pulse, p.y*p.pulse, p.z);
            const start = project(p.x*p.pulse, p.y*p.pulse, p.z+0.05);
            ctx.strokeStyle = `hsl(${(hue+i)%360}, 100%, 70%)`;
            ctx.lineWidth = 2*(1-p.z);
            ctx.globalAlpha = Math.max(0, p.alpha*(1-p.z));
            ctx.beginPath();
            ctx.moveTo(start.x, start.y);
            ctx.lineTo(end.x, end.y);
            ctx.stroke();
        }
        ctx.globalAlpha = 1;
        requestAnimationFrame(update);
    }

    window.addEventListener("resize", ()=>{resize();initParticles();});
    window.addEventListener("mousemove", e=>{mouseX = e.clientX - w/2; mouseY = e.clientY - h/2;});
    resize();
    initParticles();
    update();
})();
</script>
</body>
</html>
